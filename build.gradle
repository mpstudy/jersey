apply plugin:'java'
apply plugin:'idea'
apply plugin:'application'

sourceCompatibility = 1.8
mainClassName = "com.nexon.Server"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.17',
            'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.17'
}

run{
    standardInput = System.in
}